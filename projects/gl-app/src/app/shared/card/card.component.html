<mat-card>
  <mat-card-title-group>
    <mat-card-title>{{ model.title }}</mat-card-title>
    <mat-card-subtitle *ngIf="model.subTitle">{{ model.subTitle }}</mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content>
    <img mat-card-image *ngIf="model.preview" />
    <p>{{ model.content }}</p>
  </mat-card-content>
  <mat-card-footer>{{ model.footer }}</mat-card-footer>
</mat-card>
